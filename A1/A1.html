<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A1</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <canvas id="canvas" width="600" height="600" style="background-color: aquamarine;"></canvas>
    
    <script src="./utils.js"></script>
    <script src="./ball.js"></script>
    <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          ball1 = new Ball(),
          ball2 = new Ball(),		  
          angle = 0;
        
      ball1.x = canvas.width / 2 - 50;
      ball1.y = canvas.height / 2;

      ball2.x = canvas.width / 2 + 50;
      ball2.y = canvas.height / 2;
		
      (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);
          
        ball1.y = canvas.height / 2 + Math.sin(angle) * 80; 
        ball2.y = canvas.height / 2 + Math.cos(angle) * 20; 		  
        angle += 0.1;
		  
        ball1.draw(context);
        ball2.draw(context);
      }());
    };
    </script>
  </body>
</html>
