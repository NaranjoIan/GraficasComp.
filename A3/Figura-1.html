<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Figura</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<canvas id="canvas" width="2000" height="600"></canvas>
	<script> 
		window.onload = function(){
			var canvas = document.getElementById('canvas'),
			context = canvas.getContext('2d');
			//casa
			context.strokeStyle = "red";
			context.fillStyle = "white";
            context.lineWidth = 2;
            context.beginPath();
            context.moveTo(575,250);
            context.lineTo(675,150);
            context.lineTo(775,250);
            context.closePath();
            context.stroke();
            context.fill();
            context.restore();
			
			context.save();
			context.strokeStyle = "red";
			context.fillstyle= "white";
			context.lineWidth = 2;
			context.fillRect(600, 250, 150, 100);
			context.strokeRect(600, 250, 150, 100);
			context.fill();
			context.restore();	
			
				
			//ongo
			context.beginPath();
            context.moveTo(200, 150); 
            context.lineTo(200, 400); 
            context.lineWidth = 50; 
            context.strokeStyle = "green"; 
            context.lineCap = "round"; 
            context.stroke();
            context.closePath();
			
			context.beginPath();
            context.moveTo(100, 150); 
            context.quadraticCurveTo(200, 50, 300, 150); 
            context.fillStyle = "red"; 
            context.fill();
            context.closePath();
			
			//estrella
			var centerX = canvas.width / 2;
            var centerY = canvas.height / 2;
            var outerRadius = 100;
            var innerRadius = 50;
            var numPoints = 5;

            function drawStar(context, centerX, centerY, outerRadius, innerRadius, numPoints) {
                var angle = Math.PI / numPoints;
                context.beginPath();
                for (var i = 0; i < 2 * numPoints; i++) {
                    var radius = i % 2 === 0 ? outerRadius : innerRadius;
                    var x = centerX + radius * Math.cos(i * angle);
                    var y = centerY + radius * Math.sin(i * angle);
                    context.lineTo(x, y);
                }
                context.closePath();
            }

			context.fillStyle = 'yellow';
            drawStar(context, centerX, centerY, outerRadius, innerRadius, numPoints);
            context.fill();
			
			//luna
			context.beginPath();
            context.arc(1500, 200, 100, 0, 2 * Math.PI); 
            context.fillStyle = "#000000"; 
            context.fill(); 
            context.closePath();
			
			context.beginPath();
            context.arc(1575, 200, 100, 0, 2 * Math.PI);
            context.fillStyle = "#ffffff";
            context.fill();
            context.closePath();

			
			//libre
			var centerX = 450; 
            var centerY = 250; 
            var radius = 100; 
            var height = 200; 

            context.beginPath();
            context.arc(centerX, centerY - height / 2, radius, 0, 2 * Math.PI);
            context.fillStyle = 'lightblue';
            context.fill();
            context.closePath();

            context.beginPath();
            context.arc(centerX, centerY + height / 2, radius, 0, 2 * Math.PI);
            context.fillStyle = 'lightblue';
            context.fill();
            context.closePath();

            context.beginPath();
            context.moveTo(centerX - radius, centerY - height / 2);
            context.lineTo(centerX + radius, centerY - height / 2);
            context.lineTo(centerX + radius, centerY + height / 2);
            context.lineTo(centerX - radius, centerY + height / 2);
            context.fillStyle = 'lightblue';
            context.fill();
            context.closePath();
			
		};
	</script>
</body>
</html>
