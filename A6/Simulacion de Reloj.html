<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>
    <link rel="stylesheet" href="edit.css">
</head>
<body>
    <div class="container">
        <h1>Simulacion de Reloj</h1>
        <canvas id="canvas" width="900" height="700"></canvas>
        <script src="utils.js"></script>
        <script src="linea.js"></script>
    </div>

    <script>
        window.onload = function () {
        var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d'),
            //arrow = new Arrow(),
            vr = .1; //degrees
            var hora = new Image();
            hora.src = "hora.png";
            var radianes=0;

        var context2 = canvas.getContext('2d'),
            //arrow = new Arrow(),
            vr2 = .1; //degrees
            var minutero = new Image();
            minutero.src = "minutero.png";
            var radianes2=0;

        var context3 = canvas.getContext('2d'),
            //arrow = new Arrow(),
            vr3 = .1; //degrees
            var segundero = new Image();
            segundero.src = "Segundero.png";
            var radianes3=0;

        (function drawFrame () {
            window.requestAnimationFrame(drawFrame, canvas);
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.save();
            context.translate(470, 333);
            radianes += vr * Math.PI / 300; //to radians
            context.rotate(radianes); //radians
            context.drawImage(hora, -hora.width/2,-hora.height/2);
            context.restore();

            context2.save();
            context2.translate(460, 330);
            radianes2 += vr2 * Math.PI / 100; //to radians
            context2.rotate(radianes2); //radians
            context2.drawImage(minutero, -minutero.width/2,-minutero.height/2);
            context2.restore();

            context3.save();
            context3.translate(460, 330);
            radianes3 += vr3 * Math.PI / 60; //to radians
            context3.rotate(radianes3); //radians
            context3.drawImage(segundero, -segundero.width/2,-segundero.height/2);
            context3.restore();

    }());
    };

    </script>

</body>
</html>
